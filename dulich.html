<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    margin: 20px;
}

.dulich {
    display: inline-block;
    width: 300px;
    background: white;
    padding: 15px;
    margin: 15px;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
}

a {
    text-decoration: none;
    font-size: 20px;
    font-weight: bold;
    color: #007bff;
}

a:hover {
    color: #ff4500;
}

img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    transition: transform 0.3s ease-in-out;
}

img:hover {
    transform: scale(1.05);
}
